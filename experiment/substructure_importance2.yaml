seml:
  executable: experiment.py
  name: substructure_importance
  output_dir: experiment/logs
  project_root_dir: ~/substructure-gnns
#  description: A first test.

slurm:
  experiments_per_job: 1
  max_simultaneous_jobs: 4  # Restrict number of simultaneously running jobs per job array
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 16G          # memory
    cpus-per-task: 2  # num cores
    time: 0-00:30     # max time, D-HH:MM

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  project_name: "substructure importance (GCN)"
  trainer_params:
    max_epochs: 300
    testing: False
  data:
    seed: 46
    loader_params:
      train_fraction: 0.6
      val_fraction: 0.2
      batch_size: 1
      num_workers: 1
    remove_node_features: False

  
  model:
    model_type: "VerySimpleGCN"
    model_params:
      hidden_channels: 16
      num_layers: 2
      graph_level: False
      dropout: 0.5
    classification: True
  optimization:
    optimization_params:
      lr: 0.001
      weight_decay: 5e-4

grid:
  data.substructure_node_feature:
    type: choice
    options:
      - ["ring", 3]
      - ["clique", 4]
      - ["ring", 6]
      - []
  data.dataset:
    type: choice
    options:
      - "Cora"
  

  
