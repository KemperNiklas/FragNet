seml:
  executable: experiment_fragmentation.py
  name: fragmentation_only_higher
  output_dir: experiment/logs/only_higher
  project_root_dir: ~/substructure-gnns
#  description: A first test.

slurm:
  experiments_per_job: 1
  max_simultaneous_jobs: 4  # Restrict number of simultaneously running jobs per job array
  sbatch_options:
    gres: gpu:1       # num GPUs
    #mem: 16G          # memory
    mem: 32G          # memory
    #cpus-per-task: 4  # num cores
    cpus-per-task: 4  # num cores
    #time: 0-00:55     # max time, D-HH:MM
    time: 0-04:00

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  project_name: "fragmentation (only higher, himp)"
  trainer_params:
    max_epochs: 201
    testing: False
    min_lr: 1e-5

  data:
    seed: 40
    loader_params:
      batch_size: 128
      num_workers: 4
    dataset: "ZINC"
    one_hot_edge_features: False
    one_hot_node_features: False
    
  model:
    model_type: "HimpNetHigherGraph"
    classification: False
    model_params:
      hidden_channels: 128
      dropout: 0
      num_layers: 3
      encoding_size_scaling: True


  optimization:
    optimization_params:
      lr: 0.001
      weight_decay: 5e-4
    loss: "mae"
    scheduler_parameters:
      mode: "min"
      factor: 0.5
      patience: 10

