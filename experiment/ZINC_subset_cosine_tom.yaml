seml:
  executable: experiment_fragmentation.py
  # name: ZINC_subset_cosine_weight_decay_longer_patience
  output_dir: seml_output
  project_root_dir: ..
#  description: A first test.

slurm:
  experiments_per_job: 4
  max_simultaneous_jobs: 8  # Restrict number of simultaneously running jobs per job array
  sbatch_options:
    gres: gpu:1       # num GPUs
    #mem: 16G          # memory
    mem: 64G          # memory
    #cpus-per-task: 4  # num cores
    cpus-per-task: 9  # num cores
    #time: 0-00:55     # max time, D-HH:MM
    time: 3-00:00
    partition: gpu_all
    #exclude: gpu04,gpu12,gpu13,gpu08,gpu10,mdsi-gpu01,mdsi-gpu02

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  project_name: "ZINC_subset_cosine"
  trainer_params:
    max_epochs: 2000 # has to be changed below too
    testing: False
    min_lr: 1e-6
    patience_early_stopping: 400

  data:
    #seed: 40
    dataset_params.dataset_seed: 0
    loader_params:
      batch_size: 32
      num_workers: 4
    dataset: "ZINC"
    one_hot_edge_features: False
    one_hot_node_features: False
    fragmentation_method: ["RingsPaths", "higher_level_graph_tree", {"vocab_size": 30, "max_ring": 15}]
    
  model:
    model_type: "HimpNetSmall"
    classification: False
    model_params:
      hidden_channels: 64
      dropout: 0
      num_layers: 5
      inter_message_passing: True
      higher_message_passing: True
      encoding_size_scaling: True
      degree_scaling: False
      learned_edge_rep: True
      inter_message_params.reduction: "mean"
      atom_feature_params:
        num_atom_types: 30
        num_atom_features: 1
      edge_feature_params:
        num_bond_types: 4
        num_bond_features: 1
      #rbf: 20
      #concat: False


  optimization:
    # optimization_params:
    #   lr: 0.001
      #weight_decay: 5e-4
    loss: "mae"
    scheduler_parameters:
      name: "cosine_with_warmup"
      num_warmup_epochs: 50
      max_epochs: 2000 #has to be changed above too
      min_lr: 1e-6

grid:
  optimization.optimization_params.weight_decay:
    type: choice
    options:
      - 1e-3
      - 1e-4
      #- 5e-4



  # model.model_params.hidden_channels:
  #   type: choice
  #   options:
  #     - 120
  #     - 110
  #   zip_id: layers
  
  model.model_params.num_layers_out:
    type: choice
    options:
      - 3
      - 5
    zip_id: layers

  trainer_params:
    gradient_clip_val:
      type: choice
      options:
        - 1

  optimization.optimization_params.lr:
    type: choice
    options:
      - 0.001
      # - 0.0005
      #- 0.0001
      #- 0.01
  
  optimization.ema_decay:
    type: choice
    options:
      - 0.99
      #- 0.999
      #- None

  
  model.model_params.frag_reduction:
    type: choice
    options:
      #- "sum"
      - "max"
  
  model.model_params.reduction:
    type: choice
    options:
      #- "mean"
      - "sum"
 
  data.seed:
    type: choice
    options:
      - 23
      # - 24
      # - 25
  





  

  
