seml:
  executable: experiment_fragmentation.py
  name: hlg_alternative_ZINC_full
  output_dir: experiment/logs/hlg_alternative_ZINC_full
  project_root_dir: ~/substructure-gnns
#  description: A first test.

slurm:
  experiments_per_job: 1
  max_simultaneous_jobs: 4  # Restrict number of simultaneously running jobs per job array
  sbatch_options:
    gres: gpu:1       # num GPUs
    #mem: 16G          # memory
    mem: 32G          # memory
    #cpus-per-task: 4  # num cores
    cpus-per-task: 10  # num cores
    #time: 0-00:55     # max time, D-HH:MM
    time: 1-00:00
    exclude: gpu12

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  project_name: "HLG alternative, ZINC full"
  notes: "with edge features"
  trainer_params:
    max_epochs: 250
    testing: False
    min_lr: 4e-6

  data:
    dataset: "ZINC-full"
    loader_params:
      batch_size: 128
      num_workers: 4
    one_hot_edge_features: False
    one_hot_node_features: False
    
  model:
    model_type: "HLG"
    classification: False
    model_params:
      num_layers: 3
      num_layers_message_before: 0
      num_layers_message_after: 2
      num_layers_out: 3
      reduction_out: "sum"
      reduction: "mean"
      reduction_nodes: "sum"
      #hidden_channels_edge: 32
      message_types:
        frag2edge: False
        atom2edge: True
        edge2edge: False

  optimization:
    optimization_params:
      lr: 0.001
      weight_decay: 5e-4
    loss: "mae"
    scheduler_parameters:
      mode: "min"
      factor: 0.5
      patience: 10

grid:
  data.fragmentation_method:
    type: choice
    options:
      #- []
      #- ["BBB", "fragment", 100]
      #- ["BRICS", "fragment", 100]
      #- ["PSM", "fragment", 100]
      #- ["Rings", "higher_level_graph_tree", {"vocab_size": 20}]
      - ["RingsPaths", "higher_level_graph_tree", {"vocab_size": 30, "max_ring": 15}]
      #- ["RingsPaths", "higher_level_graph_node", {"vocab_size": 30, "max_ring": 15}]
      #- ["RingsEdges", "higher_level_graph_tree", {"vocab_size": 20}]
      # - ["RingsEdges", "higher_level_graph_node", {"vocab_size": 20}]
      # - ["Magnet", "higher_level_graph_tree", {"vocab_size": 100}]
    
  model.model_params.hidden_channels:
    type: choice
    options:
      - 128
      - 64

  

random:
  samples: 1
  seed: 7059

  data.seed:
    type: randint
    min: 1
    max: 100    


Higher_Features:
  grid:
    model.model_params.higher_level_edge_features:
      type: choice
      options:
        #- "basic"
        #- "aggregated"
        - None
  
