seml:
  executable: experiment_fragmentation.py
  name: fragmentation_rep
  output_dir: experiment/logs
  project_root_dir: ~/substructure-gnns
#  description: A first test.

slurm:
  experiments_per_job: 1
  max_simultaneous_jobs: 4  # Restrict number of simultaneously running jobs per job array
  sbatch_options:
    gres: gpu:1       # num GPUs
    #mem: 16G          # memory
    mem: 32G          # memory
    #cpus-per-task: 4  # num cores
    cpus-per-task: 4  # num cores
    #time: 0-00:55     # max time, D-HH:MM
    time: 0-12:00

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  project_name: "fragmentation (learned rep, himp, edge features)"
  trainer_params:
    max_epochs: 201
    testing: False
    min_lr: 1e-5

  data:
    seed: 40
    loader_params:
      batch_size: 128
      num_workers: 4
    dataset: "ZINC"
    one_hot_edge_features: False
    one_hot_node_features: False
    
  model:
    model_type: "HimpNet"
    classification: False
    model_params:
      hidden_channels: 128
      dropout: 0
      num_layers: 3
      inter_message_passing: True

  optimization:
    optimization_params:
      lr: 0.001
      weight_decay: 5e-4
    loss: "mae"
    scheduler_parameters:
      mode: "min"
      factor: 0.5
      patience: 10

grid:
  data.fragmentation_method:
    type: choice
    options:
      #- []
      #- ["BBB", "fragment", 100]
      #- ["BRICS", "fragment", 100]
      #- ["PSM", "fragment", 100]
      #- ["Rings", "fragment", 15]
      - ["Magnet", "fragment", 100] 

ZINC_full:
  fixed:
    project_name: "fragmentation (learned rep, himp, edge features, full dataset)"
    data.dataset: "ZINC-full"
    data.fragmentation_method: ["Rings", "node_feature", 20]
    model.model_params.inter_message_passing: False
    model.model_params.linear_atom_encoder: True


