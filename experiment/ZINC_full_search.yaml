seml:
  executable: experiment_fragmentation.py
  name: ZINC_full_search
  output_dir: seml_output
  project_root_dir: /ceph/ssd/staff/wollschl/substructure-gnns
  conda_environment: substruct-gnn
  description: hparam-search-zinc

slurm:
  experiments_per_job: 3
  max_simultaneous_jobs: 8  # Restrict number of simultaneously running jobs per job array
  sbatch_options:
    gres: gpu:1       # num GPUs
    #mem: 16G          # memory
    mem: 64G          # memory
    #cpus-per-task: 4  # num cores
    cpus-per-task: 9  # num cores
    #time: 0-00:55     # max time, D-HH:MM
    time: 4-00:00
    #exclude: gpu04,gpu12,gpu13,gpu08,gpu10,mdsi-gpu01,mdsi-gpu02

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  project_name: "ZINC_full_search"
  trainer_params:
    max_epochs: 400
    testing: False
    min_lr: 1e-8

  data:
    #seed: 40
    dataset_params.dataset_seed: 0
    loader_params:
      batch_size: 128
      num_workers: 4
    dataset: "ZINC-full"
    one_hot_edge_features: False
    one_hot_node_features: False
    fragmentation_method: ["RingsPaths", "higher_level_graph_tree", {"vocab_size": 30, "max_ring": 15}]
    
  model:
    model_type: "HimpNet"
    classification: False
    model_params:
      hidden_channels: 128
      dropout: 0
      num_layers: 3
      inter_message_passing: True
      higher_message_passing: True
      encoding_size_scaling: True
      degree_scaling: False
      learned_edge_rep: True
      inter_message_params.reduction: "mean"
      reduction: "sum"
      #rbf: 20
      #concat: False


  optimization:
    # optimization_params:
    #   lr: 0.001
      #weight_decay: 5e-4
    loss: "mae"
    scheduler_parameters:
      mode: "min"
      factor: 0.5
      patience: 25

grid:
  trainer_params:
    gradient_clip_val:
      type: choice
      options:
        - 1

  optimization.optimization_params.lr:
    type: choice
    options:
      # - 0.001
      - 0.0001
      - 0.01
  
  optimization.ema_decay:
    type: choice
    options:
      - 0.99
      - 0.999
      - None

  
  model.model_params.frag_reduction:
    type: choice
    options:
      - "sum"
      - "max"
 
  data.seed:
    type: choice
    options:
      - 23
      - 24
      - 25
  





  

  
