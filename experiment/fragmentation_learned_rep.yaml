seml:
  executable: experiment_fragmentation.py
  name: fragmentation_rep
  output_dir: experiment/logs
  project_root_dir: ~/substructure-gnns
#  description: A first test.

slurm:
  experiments_per_job: 1
  max_simultaneous_jobs: 4  # Restrict number of simultaneously running jobs per job array
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 16G          # memory
    cpus-per-task: 2  # num cores
    time: 0-00:55     # max time, D-HH:MM

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  project_name: "fragmentation (learned rep)"
  trainer_params:
    max_epochs: 200
    testing: False
    min_lr: 1e-5

  data:
    seed: 39
    loader_params:
      batch_size: 128
      num_workers: 2
    dataset: "ZINC"
    
  model:
    model_type: "GCNSubstructure"
    classification: False
    model_params:
      hidden_channels: 60
      hidden_channels_substructure: 60
      graph_level: True
      dropout: 0
      pool_reduction: "mean"
      residual: True
      batch_norm: True
      num_layers: 4
      substructure_messages: True
      substructure_batch_norm: False

  optimization:
    optimization_params:
      lr: 0.001
      weight_decay: 5e-4
    loss: "mae"
    scheduler_parameters:
      mode: "min"
      factor: 0.5
      patience: 10

grid:
  data.fragmentation_method:
    type: choice
    options:
      #- []
      #- ["BBB", "fragment", 100]
      #- ["BRICS", "fragment", 100]
      #- ["PSM", "fragment", 100]
      - ["Rings", "fragment", 15]
      #- ["Magnet", "fragment", 100] 

  

  


  

  
