seml:
  executable: experiment.py
  name: imdb-b
  output_dir: experiment/logs
  project_root_dir: ~/substructure-gnns
#  description: A first test.

slurm:
  experiments_per_job: 1
  max_simultaneous_jobs: 4  # Restrict number of simultaneously running jobs per job array
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 16G          # memory
    cpus-per-task: 2  # num cores
    time: 0-01:00     # max time, D-HH:MM

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  project_name: "IMDB_BINARY"
  trainer_params:
    max_epochs: 500
    testing: False
  data:
    dataset: "IMDB_BINARY"
    loader_params:
      train_fraction: 0.6
      val_fraction: 0.2
      batch_size: 32
      num_workers: 1
    remove_node_features: False
    one_hot_degree: True
  
  model:
    model_type: "SubstrucutureNet"
    model_params:
      hidden_channels: 32
      num_layers: 2
      graph_level: True
    classification: True
  optimization:
    optimization_params:
      lr: 0.001
      weight_decay: 5e-4

grid:
  data.substructures.clique:
    type: choice
    options:
      #- [3,4]
      - []
  

  
