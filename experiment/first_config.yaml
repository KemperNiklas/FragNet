seml:
  executable: experiment.py
  name: first_tests
  output_dir: experiment/logs
  project_root_dir: ~/substructure-gnns
#  description: A first test.

slurm:
  experiments_per_job: 1
  max_simultaneous_jobs: 4  # Restrict number of simultaneously running jobs per job array
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 16G          # memory
    cpus-per-task: 2  # num cores
    time: 0-01:00     # max time, D-HH:MM

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  project_name: "first_tests"
  trainer_params:
    max_epochs: 100
    testing: False
  data:
    dataset: "ENZYMES"
    substructures:
      rings: [3]
    loader_params:
      train_fraction: 0.6
      val_fraction: 0.2
      batch_size: 32
  model:
    model_type: "GCN"
    model_params:
      hidden_channels: 16
      num_layers: 3
      graph_level: True
  optimization:
    optimization_params:
      lr: 0.01
