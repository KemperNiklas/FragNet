seml:
  executable: experiment_fragmentation.py
  name: fragmentation
  output_dir: experiment/logs
  project_root_dir: ~/substructure-gnns
#  description: A first test.

slurm:
  experiments_per_job: 1
  max_simultaneous_jobs: 4  # Restrict number of simultaneously running jobs per job array
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 16G          # memory
    cpus-per-task: 2  # num cores
    time: 0-00:30     # max time, D-HH:MM

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  project_name: "fragmentation"
  trainer_params:
    max_epochs: 100
    testing: False
    min_lr: 0.0001

  data:
    seed: 39
    loader_params:
      batch_size: 32
      num_workers: 2
    dataset: "ZINC"
    
  model:
    model_type: "GlobalLinear"
    classification: False
    model_params:
      hidden_channels: 128
      num_layers: 3

  optimization:
    optimization_params:
      lr: 0.001
      weight_decay: 5e-4
    loss: "mae"
    scheduler_parameters:
      mode: "min"
      factor: 0.5
      patience: 10

grid:
  data.fragmentation_method:
    type: choice
    options:
      #- []
      #- ["BBB", "global", 100]
      #- ["BRICS", "global", 100]
      #- ["PSM", "global", 100]
      #- ["Rings", "global", None]
      - ["Magnet", "global", 100]

  


  

  
