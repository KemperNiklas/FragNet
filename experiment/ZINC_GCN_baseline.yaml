seml:
  executable: experiment_fragmentation.py
  name: ZINC_GCN_baseline
  output_dir: /ceph/hdd/students/kempern/experiment/logs/ZINC_GCN_baseline
  project_root_dir: ~/substructure-gnns
#  description: A first test.

slurm:
  experiments_per_job: 6
  max_simultaneous_jobs: 8  # Restrict number of simultaneously running jobs per job array
  sbatch_options:
    gres: gpu:1       # num GPUs
    #mem: 16G          # memory
    mem: 64G          # memory
    #cpus-per-task: 4  # num cores
    cpus-per-task: 9  # num cores
    #time: 0-00:55     # max time, D-HH:MM
    time: 0-10:00
    partition: gpu_large
    #exclude: gpu04,gpu12,gpu13,gpu08,gpu10,mdsi-gpu01,mdsi-gpu02

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  project_name: "GCN baseline"
  trainer_params:
    max_epochs: 350
    testing: False
    min_lr: 1e-8

  data:
    #seed: 40
    dataset_params.dataset_seed: 0
    loader_params:
      batch_size: 128
      num_workers: 4
    one_hot_edge_features: False
    one_hot_node_features: False
    fragmentation_method: ["RingsPaths", "higher_level_graph_tree", {"vocab_size": 30, "max_ring": 15}]

  #num_layers, dropout = 0.5, residual = False, batch_norm = False, graph_level = False, pool_reduction = "sum" 
  model:
    model_type: "GCN"
    classification: False
    model_params:
      #hidden_channels: 128
      dropout: 0
      num_layers: 3
      batch_norm: True
      graph_level: True
      pool_reduction: "sum"

      #rbf: 20
      #concat: False


  optimization:
    # optimization_params:
    #   lr: 0.001
      #weight_decay: 5e-4
    loss: "mae"
    scheduler_parameters:
      mode: "min"
      factor: 0.5
      patience: 20

grid:
  model.model_params.hidden_channels:
    type: choice
    options:
      - 120

  trainer_params:
    gradient_clip_val:
      type: choice
      options:
        - 1

  optimization.optimization_params.lr:
    type: choice
    options:
      - 0.001
      #- 0.0001
      #- 0.01
  
  optimization.ema_decay:
    type: choice
    options:
      #- 0.99
      #- 0.999
      - None
 
  data.seed:
    type: choice
    options:
      - 23
      - 24
      - 25
  
  data.dataset:
    type: choice
    options:
      - "ZINC-logP"
      - "ZINC"
  





  

  
