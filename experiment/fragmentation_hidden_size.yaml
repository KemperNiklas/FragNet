  #     - 16
  #     - 64
  #     - 128
  #     - 256

hidden_channels_nodes:
  fixed:
    project_name: "fragmentation hidden size nodes"
    model.model_params.hidden_channels_substructure: 128
  grid:
    model.model_params.hidden_channels:
      type: choice
      options:
        - 4
        - 16
        - 32
        - 64
        - 128

  




