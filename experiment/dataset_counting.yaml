seml:
  executable: subgraph_count_experiment.py
  name: subgraph_counts_with_node_counts
  output_dir: experiment/logs
  project_root_dir: ~/substructure-gnns
#  description: A first test.

slurm:
  experiments_per_job: 4
  max_simultaneous_jobs: 4  # Restrict number of simultaneously running jobs per job array
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 16G          # memory
    cpus-per-task: 4  # num cores
    time: 0-00:30     # max time, D-HH:MM
#    partition: "cpu"

###### BEGIN PARAMETER CONFIGURATION ######

  
#TU_DATASETS = ["MUTAG", "ENZYMES", "PROTEINS", "COLLAB", "IMDB_BINARY", "REDDIT-BINARY"]
#PLANETOID_DATASETS = ["Cora", "CiteSeer", "PubMed"]
fixed:
  motifs.clique: 10

small_datasets:
  fixed:
    motifs.ring: [3,4,5,6]
  grid:
    dataset:
      type: choice
      options:
        - "ENZYMES"
        - "PROTEINS"
        - "IMDB-BINARY"
        - "REDDIT-BINARY"
        - "Cora"
        - "CiteSeer"
        - "MUTAG"
        - "ZINC"

large_dataset:
  grid:
    dataset:
      type: choice
      options:
        - "COLLAB"
        - "PubMed"
